<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML,CSS,SCSS,JavaScript,Bootstrap"> <!--keywords for search engine-->
    <meta name="author" content="Andy Basyn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!--Scale viewport "shrink-to-fit"default yes => can zoom on mobile if no,you can no longer zoom-->
    <link rel="icon" href="#" type="image/gif" sizes="16x16">
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
    <!--style.css-->

    <!--inulr-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Search</title>
</head>
<div class="container s3-search-table">
    <div class="s3-search-box">
        <div class="row">
            <div class="col-md-3 d-flex">
                <h5 class="text-center m-auto">Zoeken</h5>
            </div>
            <div class="col-md-9">
                <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Vul hier uw zoekterm in">
                <script>
                    $(document).ready(function () {
                        $("#myInput").on("keyup", function () {
                            var value = $(this).val().toLowerCase();
                            $("#myTable tr").filter(function () {
                                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="s3-search-list">
        <table class="table" id="myTable">
            <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>HTML</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>C#</td>
                <td>Programming Language</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>Bootstrap</td>
                <td>Web Design</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Programming Language</td>
            </tr>
            <tr>
                <td>Android</td>
                <td>App Development</td>
            </tr>
            <tr>
                <td>Angular JS</td>
                <td>Web Delopment</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

    <!--jquery-->
    <script src="assets/js/jquery.min.js"></script>
    <!--popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!--bootstrap.min.js-->
    <script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <script src="assets/js/s3-JavaScript.js"></script>

</body>

</html>
