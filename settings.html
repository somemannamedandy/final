<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="bootstrap template">  <!--Description for search engine-->
    <meta name="keywords" content="HTML,CSS,SCSS,JavaScript,Bootstrap"> <!--keywords for search engine-->
    <meta name="author" content="Andy Basyn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!--Scale viewport "shrink-to-fit"default yes => can zoom on mobile if no,you can no longer zoom-->
    <link rel="icon" href="#" type="image/gif" sizes="16x16">
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
    <!--style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--inulr-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Settings</title>
</head>
<body>
    <form>
        <div class="d-inline">
            <img src="assets/images/profilepic.png" alt="profile" class="img-fluid  mx-5 my-5">
            <button type="submit" class="btn btn-primary mb-2">Change picture</button>
        </div>
        <div class="form-group ml-5">
            <div class="my-2">
                <input type="text" class="form-control w-25 my-2" id="formGroupExampleInput1" placeholder="Change phone">
                <input type="text" class="form-control w-50 mb-2" id="formGroupExampleInput" placeholder="Change street">
             <div class="d-flex flex-row">
                <input type="text" class="form-control w-25 mb-2 mr-1" id="inputCity"  placeholder="Change city">
                <input type="text" class="form-control w-25 " id="inputZip"  placeholder="Change zip">
             </div>
            </div>
            <div class="d-flex flex-row">
                <input type="password" class="form-control w-25 mr-1"  id="inputPassword2" placeholder="Password">
                <input type="password" class="form-control w-25 "  id="inputPassword3" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-primary my-5">Save changes</button>
        </div>
    </form>

<script src="assets/js/jquery.min.js"></script>
<!--popper.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<!--bootstrap.min.js-->
<script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>
<!--scripts-->
<script src="assets/js/s3-JavaScript.js"></script>
</body>
</html>
